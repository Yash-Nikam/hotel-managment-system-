        <title> Responsive Login and Signup Form </title>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="style.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <nav>
            <!---------logo--------------->
            <a href="index.html" class="logo">
                <img src="logo.png">
            </a>
            <!--mainnav------------>
            <ul class="main">
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="menu.html">MENU</a></li>

                <li><a href="rooms.html">ROOMS</a></li>

                <li><a href="gallery.html">GALLERY</a></li>

                <li><a href="contact.html">CONTACT</a></li>
            </ul>

            <ul class="main">


                
                <li><a href="signup.html">SING IN</a></li>

            </ul>

            <a href="https://maps.app.goo.gl/Wj3dtirngrRwks4PA" target="_blank"> <img src="co1.png" height="50"
                    width="50" />
            </a>

        </nav>
        <section class="logincontainer forms back">
            

            <!-- Signup Form -->

            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field ">
                            <button>Signup</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="login.html" class="link login-link">Login</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="google.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>
        </section>

        <!-- JavaScript -->
        <script src="js/script.js"></script>
    </body>
</html>
